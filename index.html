                        </div>
                    </div>
                </div>
                <div id="V">
                    <div class="title">
                        Объем
                    </div>
                    <div class="param">
                        <div class="value">
                            <div>
                                Маленький
                            </div>

                        </div>
                        <div class="value">

                    <div class="param">

                                Карманы

                            <input type="number">
                        </div>
                        <div class="value">

                                С чехлом
                            </div>
                            <input type="checkbox">
                        </div>
                        <div class="value">

                                Ткань
                            </div>
                            <select>
                                <option>Ткань 1</option>
                                <option>Ткань 2</option>

                        </div>
                        <div class="value">
