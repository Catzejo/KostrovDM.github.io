<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="Windows 1251">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>


	<body>
		<form>
			<fieldset>
			<legend>Персональные данные:</legend>
				Фамилия: <br>
				<input type="text" name="Фамлия" required><br>
				Имя: <br> 
				<input type="text" name="Имя" required><br>
				Отчество: <br>
				<input type="text" name="Отчество" required><br>
				Гражданство: 
				<select>
					<option>Русский</option>
					<option>Не русский</option> 
				</select>	<br>
				
				Дата рождения: <input type="date" name="ДатаРождения"><br>Пол:<br>
				<input type="radio" name="Пол">Мужской	
				<input type="radio" name="Пол">Женский<br>
				
			</fieldset>
			
			<fieldset>
			<legend>Антропологические данные:</legend>
				Вес: <br>
				<input type="number" name="Вес" min="40"  max="120"><br>
				Рост: <br> 
				<input type="number" name="Рост" min="100"  max="250"><br>
				<!--Еще Что-то: <br>
				<input type="text" name="Отчество"><br>	
				Пол: <br>
				Дата рождения: <input type="date" name="ДатаРождения">Женский<br>
				<input type="radio" name="Пол">Мужской<br>	
				<input type="radio" name="Пол">Женский<br>
				-->
				
				
			</fieldset>
			
			<fieldset>
			<legend>Спортивные данные:</legend>
				Вид спорта:<br>
				<select>
					<option>Лыжи</option>
					<option>Бокс</option> 
					<option>Волейбол</option> 
					<option>Баскетбол</option> 
					<option>Плавание</option> 
					<option>Бег</option>
				</select><br>
				Название команды:<br>
				<input type="text" name="Команда" required><br>
				
				Данные о личном рекорде или победах:<br>
				<textarea name="message" rows="10" cols="100">Опишите свои спортивные достижения.
				</textarea>
				
			</fieldset>
			<input type="submit">
			<input type="reset">	
		</form>
</body>

</html>
